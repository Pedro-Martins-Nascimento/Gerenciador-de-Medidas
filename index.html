<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Favicon PNG -->
  <link rel="icon" type="image/svg+xml" href="icon.svg" />
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento de Medidas</title>

  <!-- Preserva tema salvo (evita flash) -->
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Tailwind config + fontes -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#6c5ce7",
            "background-light": "#f8f9fa",
            "background-dark": "#1a1a1a",
            "surface-light": "#ffffff",
            "surface-dark": "#2c2c2c",
            "text-light": "#343a40",
            "text-dark": "#e9ecef",
            "subtle-light": "#6c757d",
            "subtle-dark": "#adb5bd",
            "border-light": "#dee2e6",
            "border-dark": "#495057",
            "danger": "#dc3545",
          },
          fontFamily: {
            display: ["Syne", "Work Sans", "Montserrat", "sans-serif"]
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">

  

</head>
<body class="font-display text-text-light dark:text-text-dark min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8 relative">



  <!-- Background layers (para animação de dark mode) -->
  <div id="bg-light" class="fixed inset-0 z-0 bg-gradient-to-r from-[#e0eafc] to-[#cfdef3] transition-all duration-500"></div>
  <div id="bg-dark" class="fixed inset-0 z-0 bg-gradient-to-r from-[#24243e] via-[#302b63] to-[#0f0c29] opacity-0 transition-all duration-500"></div>



  <header class="w-full max-w-5xl mb-12 relative z-10 flex flex-col items-center sm:flex-row sm:justify-center">
  <!-- Título centralizado -->
  <h1 class="text-3xl sm:text-4xl font-bold text-center">Gerenciamento de Medidas</h1>

  <!-- Botão de tema -->
  <div class="mt-2 sm:mt-0 sm:absolute sm:right-0">
    <button id="theme-toggle" aria-label="Alternar tema"
      class="relative inline-flex items-center h-8 rounded-full w-14 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
      <span class="absolute inset-0 bg-surface-light dark:bg-surface-dark rounded-full border border-border-light dark:border-border-dark"></span>
      <span id="toggle-indicator"
        class="absolute left-1 top-1 inline-block w-6 h-6 bg-primary rounded-full transform transition-transform duration-300 ease-in-out flex items-center justify-center text-white">
        <span id="toggle-icon" class="material-symbols-outlined text-sm">light_mode</span>
      </span>
    </button>
  </div>
</header>











  
  <!-- Main -->
  <main class="w-full max-w-3xl bg-surface-light dark:bg-surface-dark rounded-xl shadow p-6 sm:p-8 relative z-10">


    
    <!-- Mensagem -->
    <div id="form-message" class="hidden mb-4 p-3 rounded transition-all duration-300 text-center font-medium"></div>




    <!-- Formulário -->
    <section class="mb-6">
      <h3 class="text-2xl font-bold mb-6">Adicionar Nova Medida</h3>
      <form id="measurement-form" class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-end">
        <div>
          <label for="measurement-name" class="block text-sm mb-1">Nome da medida</label>
          <input id="measurement-name" type="text" placeholder="ex: Cintura"
            class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-3 py-2" />
        </div>
        <div>
          <label for="measurement-value" class="block text-sm mb-1">Valor</label>
          <input id="measurement-value" type="number" step="0.1" placeholder="ex: 75.5"
            class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-3 py-2" />
        </div>
        <div>
          <label for="measurement-unit" class="block text-sm mb-1">Unidade</label>
          <select id="measurement-unit"
            class="w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-3 py-2">
            <option>cm</option>
            <option>mm</option>
            <option>pol</option>
          </select>
        </div>
        <div>
          <button type="submit"
            class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-opacity-90 transition-colors">
            Adicionar
          </button>
        </div>
      </form>
    </section>

    <hr class="border-t border-border-light dark:border-border-dark my-8"/>

    <!-- Filtros -->
    <section id="filters-section" class="hidden mb-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
      <input id="filter-name" type="text" placeholder="Pesquisar nome..."
        class="rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4 py-2"/>
      <input id="filter-value" type="number" placeholder="Pesquisar valor..."
        class="rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4 py-2"/>
      <select id="filter-unit"
        class="rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4 py-2">
        <option value="Todas">Todas</option>
        <option value="cm">cm</option>
        <option value="mm">mm</option>
        <option value="pol">pol</option>
      </select>
      <button id="clear-filters-btn"
        class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-opacity-90 transition-colors">
        Limpar Filtros
      </button>
    </section>

    <!-- Estado vazio -->
    <div id="empty-state" class="text-center py-8 hidden">
      <p class="text-subtle-light dark:text-subtle-dark">Nenhuma medida cadastrada ainda.</p>
    </div>

    <!-- Tabela responsiva -->
    <div id="table-container" class="hidden overflow-x-auto max-h-[400px] sm:max-h-[600px] overflow-y-auto">
      <table class="w-full text-left min-w-[300px] sm:min-w-full">
        <thead>
          <tr>
            <th class="p-2 text-sm sm:text-base font-semibold uppercase text-center">Nome</th>
            <th class="p-2 text-sm sm:text-base font-semibold uppercase text-center">Valor</th>
            <th class="p-2 text-sm sm:text-base font-semibold uppercase text-center">Unidade</th>
            <th class="p-2 w-12 text-center"></th> <!-- célula do X -->
          </tr>
        </thead>
        <tbody id="measurement-table-body"></tbody>
      </table>
    </div>

  </main>

  <!-- Script -->
  <script src="src/script.js"></script>
</body>
</html>
