<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Medidas</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#6c5ce7",
            danger: "#dc3545",
            "background-light": "#f8f9fa",
            "background-dark": "#1a1a1a",
            "surface-light": "#ffffff",
            "surface-dark": "#2c2c2c",
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center">

  <header class="py-6">
    <h1 class="text-3xl font-bold text-primary">Gerenciamento de Medidas</h1>
  </header>

  <main class="w-full max-w-3xl bg-surface-light dark:bg-surface-dark rounded-xl shadow p-6">
    
    <!-- Formulário -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-4">Adicionar Nova Medida</h2>
      <form id="formMedidas" class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-end">
        <div>
          <label for="nome" class="block text-sm mb-1">Nome</label>
          <input id="nome" type="text" placeholder="Cintura" required
            class="w-full border rounded-lg p-2 focus:ring-primary focus:border-primary bg-background-light dark:bg-background-dark">
        </div>
        <div>
          <label for="valor" class="block text-sm mb-1">Valor</label>
          <input id="valor" type="number" step="0.1" placeholder="75.5" required
            class="w-full border rounded-lg p-2 focus:ring-primary focus:border-primary bg-background-light dark:bg-background-dark">
        </div>
        <div>
          <label for="unidade" class="block text-sm mb-1">Unidade</label>
          <select id="unidade" class="w-full border rounded-lg p-2 focus:ring-primary focus:border-primary bg-background-light dark:bg-background-dark">
            <option value="cm">cm</option>
            <option value="mm">mm</option>
            <option value="pol">pol</option>
          </select>
        </div>
        <div>
          <button type="submit"
            class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-opacity-90 transition">
            Adicionar
          </button>
        </div>
      </form>
    </section>

    <hr class="my-6 border-gray-300 dark:border-gray-600">

    <!-- Tabela -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Medidas Cadastradas</h2>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200 dark:bg-gray-700">
              <th class="p-3 text-left">Nome</th>
              <th class="p-3 text-left">Valor</th>
              <th class="p-3 text-left">Unidade</th>
              <th class="p-3 text-right">Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaMedidas"></tbody>
        </table>
      </div>
      <p id="emptyState" class="text-center text-gray-500 mt-6 hidden">Nenhuma medida cadastrada.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
